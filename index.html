<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Border-radius</title>
    <style>
     
     div{
        width: 200px;
        height: 200px;
        background: pink;  
        border-radius: 50%;
        transition: all 0.5s
      }
      div:hover{
        border-radius: 0;
      }
      .bola-2{
        width: 200px;
        height: 200px;
        background: greenyellow;  
        border-radius: 50%;
        transition: all 0.5s
      }
      .bola-2:hover{
        border-radius: 0;
      }

      .bola-3{
        width: 200px;
        height: 200px;
        background: blueviolet;  
        border-radius: 50%;
        transition: all 0.5s
      }
      .bola-3:hover{
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div>
      
    </div>   

    <div class="bola-2">

    </div>

    <div class="bola-3">

    </div>
  </body>
</html>
